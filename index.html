<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Catalog</title>
<link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="navbar">
    <a href="#books">Books</a>
    <a href="#register">Register</a>
  </div>
  <div id="books" class="section" style="background-color: #f4f4f4;">
    <h2>Book Catalog</h2>
    <table>
      <tr>
        <th>Book ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Availability</th>
      </tr>
      <tr>
        <td>1</td>
        <td>
          The Great Gatsby
          <table>
            <tr><td>Publication Date:</td><td>1925</td></tr>
            <tr><td>Page Count:</td><td>180</td></tr>
            <tr><td>ISBN:</td><td>978-0-7432-7356-5</td></tr>
          </table>
        </td>
        <td>F. Scott Fitzgerald</td>
        <td>Classic</td>
        <td>Available</td>
      </tr>
      <!-- More rows here... -->
    </table>
  </div>
  <div id="register" class="section">
    <h2>Registration Form</h2>
    <form>
      <label for="first-name">First Name *</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name *</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="date-of-birth">Date of Birth *</label>
      <input type="date" id="date-of-birth" name="date-of-birth" required>

      <label for="age">Age *</label>
      <input type="number" id="age" name="age" min="5" max="100" required>

      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password *</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
